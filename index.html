<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
html,body{
  margin:0;
  padding:0;
  height:100%;
  overflow:hidden;
  background:linear-gradient(#020111,#191970);
  font-family:Arial, sans-serif;
}
canvas{
  position:absolute;
  top:0;left:0;
}
#arrow{
  position:absolute;
  bottom:40px;
  width:100%;
  text-align:center;
  font-size:40px;
  color:white;
  animation:bounce 1s infinite;
}
@keyframes bounce{
  0%,100%{transform:translateY(0);}
  50%{transform:translateY(-15px);}
}
#msg{
  position:absolute;
  top:40%;
  width:100%;
  text-align:center;
  color:#ffd700;
  font-size:48px;
  display:none;
}
#wish{
  font-size:22px;
  color:white;
  margin-top:10px;
}
</style>
</head>

<body>

<canvas id="canvas"></canvas>

<div id="arrow">‚¨ÜÔ∏è Swipe Up</div>

<div id="msg">
  üéÜ Happy New Year üéÜ
  <div id="wish">May this year bring happiness, success & peace ‚ú®</div>
</div>

<script>
const canvas=document.getElementById("canvas");
const c=canvas.getContext("2d");
canvas.width=innerWidth;
canvas.height=innerHeight;

let rockets=[];
let particles=[];
let launched=false;

function Rocket(){
  this.x=canvas.width/2;
  this.y=canvas.height;
  this.vy= -8;
}
Rocket.prototype.update=function(){
  this.y+=this.vy;
  if(this.y<canvas.height/3){
    explode(this.x,this.y);
    rockets=[];
    launched=true;
    document.getElementById("msg").style.display="block";
  }
}
Rocket.prototype.draw=function(){
  c.fillStyle="white";
  c.fillRect(this.x,this.y,3,15);
}

function explode(x,y){
  for(let i=0;i<120;i++){
    particles.push({
      x:x,y:y,
      vx:(Math.random()-0.5)*6,
      vy:(Math.random()-0.5)*6,
      life:100
    });
  }
}

function animate(){
  c.fillStyle="rgba(0,0,30,0.2)";
  c.fillRect(0,0,canvas.width,canvas.height);

  rockets.forEach(r=>{r.update();r.draw();});

  particles.forEach((p,i)=>{
    p.x+=p.vx;
    p.y+=p.vy;
    p.life--;
    c.fillStyle="gold";
    c.fillRect(p.x,p.y,3,3);
    if(p.life<=0) particles.splice(i,1);
  });

  requestAnimationFrame(animate);
}
animate();

let startY=0;
window.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
window.addEventListener("touchend",e=>{
  let endY=e.changedTouches[0].clientY;
  if(startY-endY>80 && rockets.length==0){
    rockets.push(new Rocket());
    document.getElementById("arrow").style.display="none";
  }
});

window.addEventListener("wheel",()=>{
  if(rockets.length==0){
    rockets.push(new Rocket());
    document.getElementById("arrow").style.display="none";
  }
});
</script>

</body>
</html>
